<div class="row">
    <div class="col-md-12 col-xs-12 offset-md-3">
        <div class="alert alert-danger col-md-3 col-xs-6" *ngIf="error">
            <p>{{error}}</p>
        </div>
        <mat-spinner class="spinner" area-label="Loding Users" *ngIf="isLoading">
    </mat-spinner>
    <div>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-9">

            <div class="form-group col-md-6 col-xs-3">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group col-md-6 col-xs-3">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <button class="btn btn-primary" type="submit" [disabled] ="!loginForm.valid" > {{isLoginMode ? 'Login': 'SignUp'}}</button> |
            <button class="btn btn-primary" type="button" (click)="switchMode()"> {{isLoginMode ? 'Switch To SignUp': 'switch To Login'}}</button>
        </form>
        
    </div>
    
</div>

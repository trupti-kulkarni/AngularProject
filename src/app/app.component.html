<div >
<mat-toolbar color="primary">
  <span> User Information</span>
</mat-toolbar>

<nav mat-tab-nav-bar>

  <a mat-tab-link *ngFor="let link of navLinks" [ngStyle]="{'border-bottom':activeLinkIndex==link.index?'3px solid #3f51b5':'none'}"[routerLink]="link.link" (click)="setActiveIndex(link)" routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive">
    {{link.label}}
  </a>
</nav>
<router-outlet></router-outlet>
</div>

<div class="feedbackForm">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance='standard'>
    
        <mat-label for="User Name"> Name </mat-label>
        <input matInput placeholder="Enter User name" formControlName="userName">
        
        </mat-form-field>
        <span *ngIf="!userForm.get('userName').valid && userForm.get('userName').touched " class="help-block">Pease Enter Name</span>
        <br>
    
        <mat-form-field appearance='standard'>
    
            <mat-label for="Email"> Email</mat-label>
            <input matInput placeholder="Enter Rgistered Email" formControlName="email">
            <br>
            <span *ngIf="!userForm.get('email').valid && userForm.get('email').touched " class="help-block">Pease Enter valid email</span>
        
        </mat-form-field>
        <br>
    
        <mat-form-field appearance='standard'>
    
            <mat-label for="Phone"> Phone</mat-label>
            <input matInput placeholder="Enter Phone Number" formControlName="phone">
            <span *ngIf="!userForm.get('phone').valid && userForm.get('phone').touched " class="help-block">Pease Enter valid Phone Number</span>
        
        </mat-form-field>
        <br>
    
        <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Address
                </mat-panel-title>
                <mat-panel-description>
                  Enter Address
                </mat-panel-description>
              </mat-expansion-panel-header>
          
              <mat-form-field>
                <mat-label>Street</mat-label>
                <input matInput type="text" formControlName="street">
              </mat-form-field>
          
              <mat-form-field>
                <mat-label>City</mat-label>
                <input matInput type="text" formControlName="city">
              </mat-form-field>
              <mat-form-field>
                <mat-label>State</mat-label>
                <input matInput type="text" formControlName="state">
              </mat-form-field>
              <mat-form-field>
                <mat-label>zipcode</mat-label>
                <input matInput type="text" formControlName="zipcode">
              </mat-form-field>
            </mat-expansion-panel>
            </mat-accordion>
        <br>
    
        <mat-form-field appearance="standard">
            <mat-label>Comments</mat-label>
            <textarea matInput formControlName="comments"></textarea>
          </mat-form-field>
    
        <br>

          <button mat-button type="submit" [disabled]="userForm.status=='INVALID'">Submit</button>   
    </form>
    
    

    
</div>

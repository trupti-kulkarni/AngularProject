
<mat-spinner class='spinner' area-label="Loding Users" *ngIf='!users'>

</mat-spinner>

<div *ngIf='users'>

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
    </mat-form-field>
  
    <table  mat-table   [dataSource]=dataSource>
     <!-- Name Column -->
     <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef > Name </th>
      <td mat-cell *matCellDef="let element" > 
        <div style="word-wrap: break-word;"> {{element.name}} </div>
      </td>
    </ng-container>
  
     <!-- User Name Column -->
     <ng-container matColumnDef="UserName" >
      <th mat-header-cell *matHeaderCellDef> UserName </th>
      <td mat-cell *matCellDef="let element"> 
         <div style="word-wrap: break-word;"> {{element.username}} </div></td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef > Email </th>
      <td mat-cell *matCellDef="let element"> 
        <div style="word-wrap: break-word;"> {{element.email}} </div>  
      
      </td>
    </ng-container>
  
    <!-- Company Name Column -->
    <ng-container matColumnDef="Company Name" class="wrapWord">
      <th mat-header-cell *matHeaderCellDef> Company Name </th>
      <td mat-cell *matCellDef="let element"> 
        <div style="word-wrap: break-word;"> {{element.company.name}} </div>  
      
      </td>
    </ng-container>
  
    <!-- Address Column -->
    <ng-container matColumnDef="Address" class="wrapWord">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element" > 
        <div  style="word-wrap: break-word;"> 
        {{element.address.street}},{{element.address.suite}},{{element.address.city}},{{element.address.zipcode}}
      </div>
      
      </td>
    </ng-container>
  
    <ng-container matColumnDef="Phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Website">
      <th mat-header-cell *matHeaderCellDef> Website </th>
      <td mat-cell *matCellDef="let element"> {{element.website}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="loadUserInfo(row)"></tr>
  
    </table>
  
  
  
    <mat-paginator  [pageSizeOptions]=[5,10,20]  showFirstLastButtons >
      
    </mat-paginator>
  
    <!-- <ng-template #NoData>
    <div>
      Something Went Wrong!!
    </div>
    
  </ng-template> -->
    
  </div>
